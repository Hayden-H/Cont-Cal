<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>



    <script src="scripts/dymo.connect.framework.full.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>if (window.module) module = window.module;</script>


    <link rel="stylesheet" href="cal.css" />

</head>

    <title>Calibration</title>

    <body>

        <h1 class="title" id="progName"><img class="logo" id="logo" src="images\potentialLogo.png" alt="Alternate Text" />ConCal</h1>

        <div id="calModal" class="modal">
            <div class="modal-content">
                <div id="startInst" class="inst">Press 'X' to continue.</div>
                <div id="calibrationMessage"></div>
                <div id="calWarning">Do NOT touch joysticks!</div>

                <div class="sticks">
                    <div class="joystick-container">
                        <canvas id="leftJoystickCanvas" width="200" height="200" class="controller"></canvas>
                        <p id="leftJoystickPosition" class="controller"></p>
                    </div>
                    <div class="joystick-container">
                        <canvas id="rightJoystickCanvas" width="200" height="200" class="controller"></canvas>
                        <p id="rightJoystickPosition" class="controller"></p>
                    </div>
                </div>
                <div>
                    <!-- <input type="checkbox" id="rangeCalibration" name="RangeCal" unchecked>
                <label for="toggleReadings">Range Calibration</label> -->
                </div>
            </div>

        </div>


        <script src="power1.js"></script>

    </body>
</html>
